<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
        
        <label for="first-name">Enter Your First Name: 
             <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name:
             <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: 
             <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: 
             <input id="new-password" type="password" minlength="8" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
        <Label for="personal-account">
            <input id="personal-account" type="radio" name="account-type"> Personal Account
        </Label >
        <Label for="business-account">
            <input id="business-account" type="radio" name="account-type"> Business Account
        </Label>
        <Label for="terms-and-conditions">
            
            <input id="terms-and-conditions " type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and coditions</a> 
        </Label>
        
        
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture:
            <input id="profile-picture" type="file">
        </label>
        <label for="age">Input your age (years):
            <input type="number" name="" id="age" min="13" max="120">
        </label>
        <label for="referrer">How did you hear about us?
            <select>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>  
        <label for="bio">Provide a bio:
            <textarea name="" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...">

            </textarea>
        </label>  
    </fieldset>
    <input type="submit" value="submit">
</body>
</html>
